server:
  port: 8087

spring:
  application:
    name: spring-security-jwt
  datasource:
    url: jdbc:mysql://localhost:3306/securitydb
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: create

logging:
  level:
    org.springframework.security: INFO